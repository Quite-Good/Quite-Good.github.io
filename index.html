<!DOCTYPE html>
<html lang="eng-US">
    <script type="text/javascript" src="js/redirectMobile.js"></script>
    <head>
        <title>Quite Good</title>
        <meta name="description" content="Quite Good video game company">
        <meta name="author" content="Andrew">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta name="theme-color" content="#E6C8C4"/>

        <link rel="alternate" href="main.html">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.3.0/handlebars.min.js"></script>
        <script type="text/javascript" src="js/jquery.transit.min.js"></script>
        <script type="text/javascript" src='js/main.js'></script>

        <link rel="stylesheet" href="css/styles.min.css">
        <link rel="stylesheet" href="css/scene.min.css">
    </head>
    <body>
        <!-- <script type="text/javascript" src="js/pageLoader.js"></script> -->
        <div class="scene">
            <div class="room">
                <div class="wall back-wall">
                    <div id="picture-frane">

                    </div>                    
                </div>
                <div class="wall left-wall">
                    <div id="window"></div>                    
                </div>
                <div class="wall right-wall">
                    <div id="door"></div>                    
                </div>
                <div class="ceiling">
                    <div id="fan"></div>                    
                </div>
                <div class="floor"></div>
                <div class="wall front-wall"></div>
                <div class="desk">
                    <div class="desk__face desk__face--front"></div>
                    <div class="desk__face desk__face--back"></div>
                    <div class="desk__face desk__face--right"></div>
                    <div class="desk__face desk__face--left"></div>
                    <div class="desk__face desk__face--bottom"></div>
                    <div class="desk__face desk__face--top">
                        <div class="keyboard-grid">
                            <div id="numbers" class="row">
                                <div class="key UP" id="1"><p>1</p></div>
                                <div class="key UP" id="2"><p>2</p></div>
                                <div class="key UP" id="3"><p>3</p></div>
                                <div class="key UP" id="4"><p>4</p></div>
                                <div class="key UP" id="5"><p>5</p></div>
                                <div class="key UP" id="6"><p>6</p></div>
                                <div class="key UP" id="7"><p>7</p></div>
                                <div class="key UP" id="8"><p>8</p></div>
                                <div class="key UP" id="9"><p>9</p></div>
                                <div class="key UP" id="0"><p>0</p></div>
                            </div>
                            <div id="top-row" class="row">
                                <div class="key UP" id="Q"><p>Q</p></div>
                                <div class="key UP" id="W"><p>W</p></div>
                                <div class="key UP" id="E"><p>E</p></div>
                                <div class="key UP" id="R"><p>R</p></div>
                                <div class="key UP" id="T"><p>T</p></div>
                                <div class="key UP" id="Y"><p>Y</p></div>
                                <div class="key UP" id="U"><p>U</p></div>
                                <div class="key UP" id="I"><p>I</p></div>
                                <div class="key UP" id="O"><p>O</p></div>
                                <div class="key UP" id="P"><p>P</p></div>
                            </div>
                            <div id="middle-row" class="row">
                                <div class="key UP" id="A"><p>A</p></div>
                                <div class="key UP" id="S"><p>S</p></div>
                                <div class="key UP" id="D"><p>D</p></div>
                                <div class="key UP" id="F"><p>F</p></div>
                                <div class="key UP" id="G"><p>G</p></div>
                                <div class="key UP" id="H"><p>H</p></div>
                                <div class="key UP" id="J"><p>J</p></div>
                                <div class="key UP" id="K"><p>K</p></div>
                                <div class="key UP" id="L"><p>L</p></div>
                            </div>
                            <div id="bottom-row" class="row">
                                <div class="key UP" id="Z"><p>Z</p></div>
                                <div class="key UP" id="X"><p>X</p></div>
                                <div class="key UP" id="C"><p>C</p></div>
                                <div class="key UP" id="V"><p>V</p></div>
                                <div class="key UP" id="B"><p>B</p></div>
                                <div class="key UP" id="N"><p>N</p></div>
                                <div class="key UP" id="M"><p>M</p></div>
                            </div>
                            <div id="space-bar" class="row">
                                <div class="key" id="SPACE"><p>[SPACE]</p></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inner-wall">
                    <div id="plant"></div>
                    <div id="mug"></div>
                    <div id="computer-wrapper">
                        <div id="iframe-container">
                            <div id="second-container">
                                <iframe src="main.html"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
